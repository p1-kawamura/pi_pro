{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <title>Pi_pro　マスタ/イメージ図取込</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-3 mb-5">
        <!-- メニュー -->
        <div>
            <a href="{% url 'app1:index' %}">注文処理</a>
        </div>

        <!-- マスタ取込 -->
        <div class="mt-5 mb-5">
            <h3>■マスタ取込</h3>
            <div style="margin-top: 20px;">
                <form action="{% url 'app1:master_csv' %}" method="POST" enctype="multipart/form-data">{% csrf_token %}
                    <div class="flex2">
                        <div>マスタ対象：</div>
                        <div>
                            <select class="form-control form-select" name="master_name">
                                {% for i in master_all %}
                                <option value="{{i.name}}">{{i.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div style="margin-top: 20px;"><input class="form-control" type="file" name="csv1" id="csv1" style="width: 400px;" required></div>
                    <div style="margin-top: 20px;"><button class="btn btn-primary" type="submit" name="btn_upload">取込</button></div>
                </form>
            </div>
        </div>
        <hr>
        <!-- 画像取り込み -->
        <div style="margin-top: 50px;">
            <h3>■イメージ図取込</h3>
            <div style="margin-top: 20px;">
                <form action="{% url 'app1:img_imp' %}" method="POST" enctype="multipart/form-data">{% csrf_token %}
                    <div class="flex2">
                        <div>タイトル：</div>
                        <div style="width: 415px;">{{image_form.title}}</div>
                    </div>
                    <div class="flex2" style="margin-top: 20px;">
                        <div>イメージ図：</div>
                        <div style="width: 400px;">{{image_form.image}}</div>
                    </div>
                    <div style="margin-top: 20px;"><button class="btn btn-primary" type="submit">保存</button></div>
                </form>
            </div>
            <div  class="img-container" style="margin-top: 50px;">
                {% for i in image_all %}
                    <div class="img-item">
                        <div style="height: 200px;"><img src="{{i.image.url}}" style="width: 100%;"></div>
                        <div>{{i.title}}</div>
                        <div><button class="btn btn-secondary btn-sm" id="{{i.image.url}}" name="url_btn">URLをコピー</button></div>
                    </div>
                {% endfor %}
            </div>
        </div>

    </div>

    <script>
        
        // URLボタン
        var item=document.getElementsByName("url_btn");
        for (var i=0; i<item.length; i++){
            item[i].addEventListener("click",function(){
                navigator.clipboard.writeText(this.id);
                window.alert("URLをコピーしました！");
            },false)
        };


    </script>

</body>
</html>
